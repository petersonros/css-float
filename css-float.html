<!DOCTYPE html>
<html>
    <head>
        <title>CSS-FLOAT</title>
        <link rel="stylesheet" href="css-float.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="coment">
            <h1>CSS Template usando Float</h1>
            <p>
                Neste exemplo vamos criar um cabeçalho, três colunas iguais e um rodapé.
                Em telas pequenas, cada coluna ira ficar uma sobre a outra.
            </p>
            <p>
                Redimensione seu navegador para ver o efeito responsivo.
            </p>
        </div>
        <div class="header">
            <h1>Cabeçalho</h1>
        </div>
        <div class="row">
            <div class="column" style="background-color: #aaaaaa;">coluna 1</div>
            <div class="column" style="background-color: #bbbbbb;">Coluna 2</div>
            <div class="column" style="background-color: #cccccc;">Coluna 3</div>
        </div>
        <div class="footer">
            <p>rodapé</p>
        </div>
    </body>
</html>
