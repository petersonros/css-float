<!DOCTYPE html>
<html>
    <head>
        <title>CSS-FLOAT</title>
        <link rel="stylesheet" href="css-float.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="ondas">
            <svg viewbox="0 0 100 20">
                <defs>
                  <linearGradient id="gradient">
                    <stop color="#000"/>
                  </linearGradient>
                  <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
                    <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-30z" mask="url(#mask)" fill="url(#gradient)"> 
                      <animateTransform attributeName="transform" begin="0s" dur="1.5s" type="translate" from="0,0" to="40,0" repeatCount="indefinite"/>
                    </path>
                  </pattern>
                </defs>
                  <text text-anchor="middle" x="50" y="15" font-size="17" fill="blue" fill-opacity="0.1">PETERSON</text>
                  <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="1">PETERSON</text>
            </svg>
        </div>
        <div class="coment">
            <h1>CSS Template usando Float</h1>
            <p>
                Neste exemplo vamos criar um cabeçalho, três colunas iguais e um rodapé.
                Em telas pequenas, cada coluna ira ficar uma sobre a outra.
            </p>
            <p>
                Redimensione seu navegador para ver o efeito responsivo.
            </p>
        </div>
        <div class="header">
            <h1>Cabeçalho</h1>
        </div>
        <!-- vamos tirar os estilos inline e levar para o arquivo CSS? -->
        <div class="row">
            <div class="column" style="background-color: #aaaaaa;">
                <h1> Welcometocat </h1>
                <img src="https://octodex.github.com/images/welcometocat.png" width="100%" alt="welcometocat">
            </div>
            <div class="column" style="background-color: #bbbbbb;">
                <h1> Skatetocat </h1>
                <img src="https://octodex.github.com/images/skatetocat.png" width="100%" alt="skatetocat">            
            </div>
            <div class="column" style="background-color: #cccccc;">
                <h1> Femalecodertocat </h1>
                <img src="https://octodex.github.com/images/femalecodertocat.png" width="100%" alt="femalecodertocat">
            </div>
        </div>
        <div class="footer">
            <p>rodapé</p>
        </div>
    </body>
</html>
